<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <head>
  <meta property="og:title" content="Join Glitched Studios" />
  <meta property="og:description" content="51 online â€¢ 191 members" />
  <meta property="og:image" content="https://example.com/glitched-studios-og-image.png" />

  <meta property="og:theme-color" content="#3498db" /> <!-- Discord's blue color -->

</head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  .loading-animation {
      border: 5px solid #ccc;
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-animation"></div>
    <p>Please wait while we redirect you...</p>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = 'https://discord.com/invite/glitched-studios';
    }, 2000); // redirect after 2 seconds
  </script>
</body>
</html>
